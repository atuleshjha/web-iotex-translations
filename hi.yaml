home.about.inno.0.desc.keep: >-
  तत्काल अंतिमता और कम विलंबता, पर्यावरण अनुकूल, आईओटी के लिए डिज़ाइन 
  किए गए लाखों नोड्स के साथ समर्थन करें।
home.about.inno.0.title.keep: तेज आम सहमति
home.about.inno.1.desc.keep: >-
  प्लाज्मा की तरह, गोपनीयता, स्केलेबिलिटी और अंतःक्रियाशीलता को और
  बढ़ावा देने के लिए जड़ श्रृंखला से अवस्थाओं को खींचें; मूल्य और डेटा स्थानांतरित करने
  वाली नवाचारी क्रॉस-चेन।
home.about.inno.1.title.keep: ब्लॉकचैनस में ब्लॉकचैन 
home.about.inno.2.desc.keep: >-
  हल्के छुपे पते और निरंतर आकार के हस्ताक्षर जैसे अभिनव क्रिप्टो योजनाओं के साथ गोपनीयता को अधिकतम करें।
home.about.inno.2.title.keep: अंतर्निहित गोपनीयता-संरक्षण तकनीकों
home.about.inno.3.desc.keep: 'आईओटी के लिए विकेंद्रीकृत स्वायत्त संगठन, कोड रोबोट दुनिया के लिए कानून है'
home.about.inno.3.title.keep: स्वायत्त डिवाइस समन्वय
home.about.sol.desc1: >-
  इसके तीव्र विकास के बावजूद, आईओटी अभी भी बड़े पैमाने पर फैलाव लेने तक पहुंचने से दूर है और "जोरदार अनुप्रयोग"
  की कमी है जो कम स्केलेबिलिटी, उच्च परिचालन लागत, गोपनीयता चिंताओं और कार्यात्मक मूल्यों की कमी जैसे मुद्दों के
  कारण पारिस्थितिक तंत्र में नए उपयोगकर्ताओं को आकर्षित करेगा।
home.about.sol.desc2: >-
  IoTeX IoT के रिक्त स्थान में टोकन अर्थव्यवस्था को पेश करके इस समस्या का समाधान कर रहा है क्योंकि हम
  दृढ़ता से मानते हैं कि क्रिप्टो प्रोत्साहन और समुदाय प्रयास IoT अंतरिक्ष में नवाचारों को बढ़ावा देने के लिए दो प्रमुख
  शक्तियां हैं। संक्षेप में, IoTeX अगली पीढ़ी IoT उन्मुख ब्लॉकचेन प्लेटफार्म है जिसमें मजबूत IoT अनुप्रयोग
  और पारिस्थितिक तंत्रों को उगाए जाने के लिए मजबूत स्केलेबिलिटी, गोपनीयता, अलगाव और विकासशीलता है।
