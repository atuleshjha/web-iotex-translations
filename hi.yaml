hall-of-fame.badge-section.title: IoTeX प्रथम चैरिटी कार्यक्रम — ETH Foundation
hall-of-fame.badge-section.unicorn.desc: >
  Ethereum ने पिछले चार सालों से ब्लॉकचेन दुनिया में क्रांतिकारी बदलाव किया है और नवीनतम
  बज़वर्ड "blockchain" बनाया है। एक उद्योग के नेता के रूप में, Ethereum ने शोधकर्ताओं
  और डेवलपर्स को पूरे ब्लॉकचेन पारिस्थितिक तंत्र का समर्थन करने के लिए विभिन्न अग्रगण्यों पर
  काम करने के लिए <a target="_blank" href="https://blog.ethereum.org/2018/03/07/announcing-beneficiaries-ethereum-foundation-grants/">अनुदान</a>
  प्रदान किया है। IoTeX दृढ़ता से मानता है कि हम पूरे उद्योग को कठोर अनुसंधान और
  सहयोग के माध्यम से आगे बढ़ा सकते हैं। दुनिया में एक छाप बनाने के लिए हमें प्रतिभा और
  चमकदार दिमाग की जरूरत है। हमारे कारणों की सहायता करने के लिए आपके लिए एक
  छोटा सा परंतु शक्तिशाली तरीका है कि ETH को फाउंडेशन अनुसंधान को निधि में सहायता के लिए Ethereum Foundation को दान करना है।

  भागीदारी के विवरण के लिए, कृपया आधिकारिक <a target="_blank"
  href="https://t.me/IoTeXGroup">Telegram समूह</a> में शामिल हों और पिन संदेश पर नज़र रखें।

  अधिक जानकारी के लिए यहाँ देखें <a target="_blank"
  href="https://medium.com/@iotex/iotex-1st-charity-program-update-d1959e67e756">IoTeX
  प्रथम चैरिटी प्रोग्राम अपडेट</a>.
hall-of-fame.search.label: अपने HashID या पसंद के प्रदर्शन नाम से खोजें
hall-of-fame.thank-you.message: >
  दान के लिए एक विशिष्ट कारण को निधि देने के तरीके के रूप में क्रॉडसोर्सिंग नई नहीं है, लेकिन
  IoTeX इससे “smart contracts” के द्वारा क्रिप्टोकुरेंसी प्रचार को धर्मार्थ कारणों पर पुनर्निर्देशित करेगा.
  अगले कुछ महीनों में IoTeX, अपने कम्युनिटी रिवॉर्ड प्रोग्राम के द्वारा IoTeX के साथ संरेखित कुछ दान कार्यक्रमों का चयन करना जारी रखेगा
  जो हमारे मिशन “भौतिक दुनिया से जुड़ना, ब्लॉक द्वारा ब्लॉक से” का हिस्सा बनेंगे IoTeX के कम्युनिटी रिवॉर्ड प्रोग्राम के साथ।    

  IoTeX समुदाय के साथ बढ़ने और ब्लॉक द्वारा भौतिक विश्व ब्लॉक को जोड़ने में विश्वास करता है। यह एक बहुत ही महत्वाकांक्षी
  लक्ष्य है लेकिन इसे एक मजबूत टीम और सहायक समुदाय के साथ हासिल किया जा सकता है। ब्लॉकचैन पारिस्थितिकी तंत्र के
  विकास के लिए सीमा को बढ़ाने देने के लिए समुदाय के साथ, IoTeX वास्तव में आशा करता है कि समुदाय मूल मंशा को समझ
  सकता है और कारण को बढ़ावा देने में मदद कर सकता है।
